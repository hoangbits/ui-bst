<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-success">
                <div class="box-header with-border">
                    <h3 class="box-title">List of Scopes</h3>
                    <span (click)="addNew()" class="btn btn-primary pull-right">New Scope</span>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th class="no">No</th>
                            <th>Scope name</th>
                            <th>Description</th>
                            <th class="action90">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let scope of scopes; let i = index">
                            <td>{{indexPage + i + 1}}.</td>
                            <td>{{scope.scopeName}}</td>
                            <td>{{scope.description}}</td>
                            <td><span style="padding-right:14px; cursor: pointer" (click)="editName(scope)"
                                      tooltip="Edit"><i
                                    class="fa fa-pencil-square-o" aria-hidden="true"></i></span>
                                <span style="cursor: pointer" (click)="editActivity(scope)"
                                      tooltip="Config Scope"><i class="fa fa-wrench"
                                                                   aria-hidden="true"></i></span>
                                <span (click)="showModal(scope.id)" style="float: right; cursor: pointer"
                                      tooltip="Delete"><i
                                        class="fa fa-trash"></i></span>
                            </td>
                        </tr>
                        <tr *ngIf="totalItems == 0">
                                <td colspan="8">There is no item</td>
                            </tr>
                        </tbody>
                        <tfoot *ngIf="totalItems>0">
                        <tr>
                            <td colspan="6">
                                <div class="col-md-6">
                                    <div style="margin-top:20px">
                                        Showing {{indexPage+1}} to {{(indexPage+10)>totalItems?totalItems:indexPage+10}}
                                        of {{totalItems}} entries
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <pagination style="float:right;"
                                                [totalItems]="totalItems"
                                                (ngModel)="currentPage"
                                                [itemsPerPage]="itemsPerPage"
                                                class="pagination-sm"
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                [rotate]="false"
                                                (pageChanged)="pageChanged($event)"></pagination>
                                </div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
