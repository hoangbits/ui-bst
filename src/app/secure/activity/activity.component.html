<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-success">
                <div class="box-header with-border">
                    <h3 class="box-title">View Activity list</h3>
                    <button type="button" (click)="addNew()" class="btn btn-primary pull-right">Add new</button>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-striped" [mfData]="activities" #mf="mfDataTable"
                           [mfRowsOnPage]="rowsOnPage">
                        <thead>
                        <tr>
                            <th style="width: 10px">No</th>
                            <th>URL</th>
                            <th>Method</th>
                            <th>UrlRegex</th>
                            <th style="width:100px;">Created by</th>
                            <th style="width:100px;">Created at</th>
                            <th style="width: 60px">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let activity of mf.data; let i = index">
                            <td>{{i+1}}.</td>
                            <td>{{activity.url}}</td>
                            <td>{{activity.method}}</td>
                            <td>{{activity.urlRegex}}</td>
                            <td class="text-center">{{activity.createdBy}}</td>
                            <td class="text-center">{{activity.createdAt | date: 'dd/MM/yyyy'}}</td>
                            <td><span style="padding-right:14px; cursor: pointer" (click)="edit(activity)"><i
                                    class="fa fa-pencil-square-o" aria-hidden="true"></i></span>
                                <span (click)="showModal(activity.id)" style="float: right; cursor: pointer"><i
                                        class="fa fa-trash"></i></span>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="5">
                                <mfBootstrapPaginator></mfBootstrapPaginator>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>

            </div>

            <div class="modal fade" bsModal #modal="bs-modal" tabindex="-1" role="dialog"
                 aria-labelledby="mySmallModalLabel" aria-hidden="true"
                 (onClick)="ok('ok', $event)">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title pull-left">Confirm dialog</h4>
                            <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete this item?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" (click)="ok()">OK</button>
                            <button type="button" class="btn btn-default" (click)="modal.hide()">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
