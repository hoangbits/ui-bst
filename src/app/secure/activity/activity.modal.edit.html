<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form role="form" novalidate>
        <div class="form-group">
        <label>URL</label>
        <input type="text" class="form-control" name="url" [(ngModel)]="activity.url"
               placeholder="url">
    </div>
        <div class="form-group">
            <label>Method</label>
            <input type="text" class="form-control" name="method" [(ngModel)]="activity.method"
                   placeholder="method">
        </div>
        <div class="form-group">
            <label>Url regex</label>
            <input type="text" class="form-control" name="urlRegex" [(ngModel)]="activity.urlRegex"
                   placeholder="urlRegex">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="saveClose()">Save</button>
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
</div>
