<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="alert alert-warning alert-dismissible" *ngIf="errorMsg">{{errorMsg}}</div>
    <form role="form" ngNoForm [formGroup]="activityForm" novalidate (ngSubmit)="saveClose()"
          (keyup.enter)="saveClose()">
        <div class="form-group">
            <label>URL</label>
            <input type="text" class="form-control" formControlName="url" [(ngModel)]="activity.url"
                   placeholder="url" id="txtUrl">
            <p [hidden]="activityForm.controls.url.valid ||
            (activityForm.controls.url.pristine && !submitted)" class="text-danger">This is required field.</p>
        </div>
        <div class="form-group" [ngClass]="{'has-error':!activityForm.controls.url.valid && activityForm.controls.url.touched}">
            <label>Method</label>
            <input type="text" class="form-control" formControlName="method" [(ngModel)]="activity.method"
                   placeholder="method" id="txtMethod">
            <p [hidden]="activityForm.controls.method.valid ||
            (activityForm.controls.method.pristine && !submitted)" class="text-danger">This is required field.</p>
        </div>
        <div class="form-group" [ngClass]="{'has-error':!activityForm.controls.url.valid && activityForm.controls.url.touched}">
            <label>Url regex</label>
            <input type="text" class="form-control" formControlName="urlRegex" [(ngModel)]="activity.urlRegex"
                   placeholder="urlRegex" id="txtUrlRegex">
            <p [hidden]="activityForm.controls.urlRegex.valid ||
            (activityForm.controls.urlRegex.pristine && !submitted)" class="text-danger">This is required field.</p>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()" id="btnCancel">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="saveClose()" id="btnSave">Save</button>
</div>
