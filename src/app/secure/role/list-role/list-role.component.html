<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-success">
                <div class="box-header with-border">
                    <h3 class="box-title" id="lblPageTitle">List Roles base on Scopes</h3>
                    <button type="button" id="btnAddNew" (click)="addNew()" class="btn btn-primary pull-right">Add new role</button>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>NO</th>
                                <th>Role Name</th>
                                <th>Description</th>
                                <th>Create by</th>
                                <th>Create at</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let role of roles; let i = index">
                                <td> {{i+1}}</td>
                                <td> {{role.roleName}}</td>
                                <td> {{role.description}}</td>
                                <td></td>
                                <td> {{role.createdAt | date:'dd/MM/yyyy hh:mm'}}</td>
                                <td>
                                    <span style="padding-right:14px" id="btnEdit{{i}}" (click)="editName(role.id)" ><i class="fa fa-pencil-square-o" aria-hidden="true" title="Edit role name"></i></span>
                                    <span style=" padding-right:14px" id="btnConfig{{i}}" (click)="editConfig(role.id)" title="Edit role base on scope"><i class="fa fa-wrench"
                                                                                        aria-hidden="true"></i></span>
                                    <span style=" cursor: pointer" id="btnDelete{{i}}" (click)="showModal(role.id)"><i class="fa fa-trash" title="Delete role"></i></span>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

            <div class="modal fade" bsModal #modal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"
                (onClick)="ok('ok', $event)">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title pull-left">Confirm dialog</h4>
                            <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete this role?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" (click)="ok()">OK</button>
                            <button type="button" class="btn btn-default" (click)="modal.hide()">Close</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</section>
