  <!--&lt;!&ndash; /.box-header &ndash;&gt;-->
  <div class="box-body">
    <div class="row">

      <form class="form-horizontal">
        <div class="col-xs-12">
          <div class="form-group">
            <div class="col-xs-4">
              <input type="text" id="txtSearch" [(ngModel)]="fullNameEmail" name="fullNameEmail" class="form-control"    (keyup.enter)="searchUser()" placeholder="Search..." />
              <small style="color: gray" >Search for email,fullname</small>

            </div>

            <div class="col-xs-3">
              <select id="cbxRole"   [(ngModel)]="roles"  name="roles" class="form-control">
                <option value="">All roles</option>
                <option *ngFor="let role of listRole" [value]="role.id">{{role.roleName}}</option>
              </select>

            </div>
            <div class="col-xs-3">
              <select  [(ngModel)]="userType" name="userType" id="cbxUserType" class="form-control">
                <option value="" selected="selected">All user types</option>
                <option *ngFor="let userType of userTypes" [value]="userType.id">{{userType.typeName}}</option>

              </select>
            </div>

            <div class="col-xs-2">

                  <button type="submit" class="btn btn-primary"   (click)="searchUser()">Search

                  </button>
                  <button type="button" class="btn btn-default" style="margin-left: 25px;"  (click)="refresh()">Clear</button>



            </div>
          </div>
        </div>
      </form>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
