<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form role="form" ngNoForm [formGroup]="fg" novalidate>
    <div class="modal-body">
        <div class="alert alert-warning alert-dismissible" *ngIf="errorMsg">{{errorMsg}}</div>

        <div class="form-group">
            <label>Company name</label>
            <input type="text" class="form-control" placeholder="Company name" id="txtName"
                   required maxlength="100"
                   [(ngModel)]="company.companyName" formControlName="companyName">
            <p [hidden]="(fg.controls['companyName'].valid || (fg.controls['companyName'].pristine && !isSubmited))" class="text-danger">This is required
                field.</p>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" placeholder="Address" id="txtAddress"
                   required maxlength="300"
                   [(ngModel)]="company.address" name="address" formControlName="address">
            <p [hidden]="(fg.controls['address'].valid || (fg.controls['address'].pristine && !isSubmited))" class="text-danger">This is required
                field.</p>
        </div>
        <div class="form-group">
            <label>Tax code</label>
            <input type="text" class="form-control" placeholder="Tax code" id="txtTaxCode"
                   required maxlength="20" [(ngModel)]="company.taxCode" name="taxCode" formControlName="taxCode">
            <p [hidden]="(fg.controls['taxCode'].valid || (fg.controls['taxCode'].pristine && !isSubmited))" class="text-danger">This is required
                field.</p>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" placeholder="Phone" id="txtPhoneNumber"
                   maxlength="20" [(ngModel)]="company.phone" name="phone" formControlName="phone">
        </div>
        <div class="form-group">
            <label>Fax</label>
            <input type="text" class="form-control" placeholder="Fax" id="txtFax"
                   [(ngModel)]="company.fax" name="fax" formControlName="fax" maxlength="20">
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="bsModalRef.hide()" id="btnCancel">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="saveClose(fg.valid)" id="btnSave">Save</button>
    </div>
</form>
