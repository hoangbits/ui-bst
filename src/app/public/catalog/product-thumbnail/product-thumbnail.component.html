<div class="wrapper" [class.unavailable]='!product.available'>
    <div class="info">
        <div class="img-wrapper">
            <img class="img img-responsive" [src]='product.img'>
            <div class="img-placeholder"></div>
        </div>
        <h5 class="title">{{product.productTitle}}</h5>
        <p class="price">$<span>{{product.price}}</span></p>
        <div class="details">
            <div class="available" *ngIf='product.available'>
                <hr>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 view-details-wrapper">
                        <button type="button" class="view" (click)='onProductClick()'>View details</button>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 add-cart-wrapper">
                        <button type="button" class="cart" (click)="onAddToCart()">
                            <!-- <img src="../../../assets/catalog/cart_primary.svg" alt="" /> -->
                            <i class="fa fa-cart-plus" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="not-available" *ngIf='!product.available'>
                <hr>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <button class="btn-disable"><p>Not available</p></button>
                    </div>
                </div>
            </div>
        </div>
        <!--span class="category-name" *ngFor='let category of product.categories'>{{category}}</span-->
        <div class="detail-view" [class.active]='detailViewActive'>
            <div class="bg" [class.shown]='detailViewActive'></div>
            <div class="info-wrapper">
                <p class="d-holder d-title">{{product.productTitle}}</p>
                <p class="d-holder d-price">$ {{product.price}}</p>
                <p class="d-holder d-description">{{product.description}}</p>
            </div>
            <button type="button" class="hide-detail-btn" (click)='onProductClick()'>Click to hide</button>
        </div>
    </div>
    <div class="bestseller-badge" [class.in-detailed]='detailViewActive' *ngIf='product.best_seller'>
        <span class="star left">&nbsp;</span>
        <span class="txt">Bestseller</span>
        <span class="star right">&nbsp;</span>
    </div>
</div>
